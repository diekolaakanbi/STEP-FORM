<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STEP FORM3</title>
    <link rel="stylesheet" href="STEP FORM3.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="left-container">
        <div class="step-container">
          <div class="step">
            <div class="number">1</div>
            <div class="column">
              <div id="grey">STEP 1</div>
              <strong>YOUR INFO</strong>
            </div>
          </div>
          <div class="step">
            <div class="number blue">2</div>
            <div class="column">
              <div id="grey">STEP 2</div>
              <strong>SELECT PLAN</strong>
            </div>
          </div>
          <div class="step">
            <div class="number">3</div>
            <div class="column">
              <div id="grey">STEP 3</div>
              <strong>ADD-ONS</strong>
            </div>
          </div>
          <div class="step">
            <div class="number">4</div>
            <div class="column">
              <div id="grey">STEP 4</div>
              <strong>SUMMARY</strong>
            </div>
          </div>
        </div>
      </section>
      <section class="right-container">
        <div class="select-container">
          <div class="select">
            <h1>Select your plan</h1>
            <p>You have the option of monthly or yearly billing.</p>
          </div>
          <div class="box-container">
            <div class="box blue">
              <img src="icon-advanced.svg" />
              <div class="box-lower">
                <strong>Arcade</strong>
                <p>$9/mo</p>
                <strong id="strong">2 months free</strong>
              </div>
            </div>
            <div class="box">
              <img src="icon-advanced.svg" />
              <div class="box-lower second">
                <!-- <strong></strong>
                <p></p>
                <strong id="strong"></strong> -->
              </div>
            </div>
            <div class="box third">
              <img src="icon-pro.svg" />
              <div class="box-lower">
                <strong>Pro</strong>
                <p>$15/mo</p>
                <strong id="strong">2 months free</strong>
              </div>
            </div>
          </div>
          <div id="bar">
            <strong>Monthly</strong>
            <div class="rect">
              <div class="circle">

              </div>
            </div>
            <p>Yearly</p>
          </div>
          <div class="button-container">
            <button class="btn-white">
              <a href="STEP FORM7.html">Go Back</a>
            </button>
            <button class="btn-blue">
              <a href="STEP FORM4.html">Next Step</a>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
