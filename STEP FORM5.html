<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="STEP FORM5.css" />
    <title>STEP FORM5</title>
  </head>
  <body>
    <div class="container">
      <div class="white_back">
        <div class="blue_container">
          <div class="blue_back">
            <div class="align">
              <div class="number">
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="four">4</div>
              </div>
              <div class="steps">
                <div class="step1">
                  <div class="sp">STEP 1</div>
                  <div>YOUR INFO</div>
                </div>
                <div class="step1">
                  <div class="sp">STEP 2</div>
                  <div>SELECT PLANS</div>
                </div>
                <div class="step1">
                  <div class="sp">STEP 3</div>
                  <div>ADD-ONS</div>
                </div>
                <div class="step1">
                  <div class="sp">STEP 4</div>
                  <div>SUMMARY</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ictzone123 -->
        <div class="plan_background">
          <div class="plan">
            <div class="upper">
              <div class="select_plan">Finishing up</div>
              <div class="option">
                Double check everything looks OK before confirming.
              </div>
            </div>
            <div class="middle">
              <div class="game_back">
                <div class="game"></div>
                <div class="online">
                  <div class="bar">
                    <div class="monthly">
                      <div class="combo">
                        <div class="arcade"></div>
                        <div class="access1">
                          <a href="STEP FORM 2.html">Change</a>
                        </div>
                      </div>
                      <div class="money1">$9/mo</div>
                    </div>
                    <hr />
                    <div class="service">
                      <div class="access">
                        <div>Online service</div>
                        <div class="money">$+1/mo</div>
                      </div>
                      <div class="access">
                        <div>Larger storage</div>
                        <div class="money">$+2/mo</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="bar1">
                  <div class="monthly1">Total (per month)</div>
                  <div class="next1">+$12/mo</div>
                </div>
                <div class="lower">
                  <div class="go">
                    <a href="STEP FORM4.html">Go Back</a>
                  </div>
                  <div class="step">
                    <a href="STEP FORM6.html">Confirm</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
